<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>web_client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <script src="../bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">web_client</h3>
            </div>

            <div>
                <p>
                  <div class="dropdown btn-group gsconnection">
                      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                          GSConnection: Conn1
                          <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                          <li><a href="#">Conn1</a></li>
                          <li><a href="#">Conn2</a></li>
                          <li><a href="#">Conn3</a></li>
                          <li><a href="#">Conn4</a></li>
                      </ul>
                  </div>
                </p>
                <p>
                  <div class="btn-toolbar" role="toolbar"><div class="btn-group btn-group">
                    <a id="connect" class="btn btn-success" id="btn-connect" href="#">Connect <span class="glyphicon glyphicon-play"></span></a>
                    <a class="btn btn-success" id="btn-stop" href="#">Stop <span class="glyphicon glyphicon-stop"></span></a>
                    <a class="btn btn-success" id="btn-clear" href="#">Clear <span class="glyphicon glyphicon-remove"></span></a>
                    <span class="btn btn-info">Status:<span id="status">disconnected</span></span>
                  </div></div>
                </p>
                <p>
                  <form id="chatform" onsubmit="return false;">
                    <input id="text" type="text" style="width: 70em;" />
                    <div class="btn-toolbar" role="toolbar"><div class="btn-group btn-group-xs">
                      <input id="send_client" class="btn btn-warning" href="#" value="c>" placeholder="Client" />
                      <input id="send_server" class="btn btn-warning" href="#" value="s>" placeholder="Server" />
                    </div></div>
                  </form>
                </p>
            </div>
            <div class="row-fluid">
                <ol id="packet_log" class="span1 packet_log">
                </ol>
            </div>

            <div class="footer">
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
